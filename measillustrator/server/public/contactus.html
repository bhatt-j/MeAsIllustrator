<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href=" general.css">  
<style>	
.main{
	background: white;
	border:1px solid;
	width:525px;
	height:400px;
	margin-left:32%;
	margin-top:85px;
	border-radius:3px;
}
table{
	font-size:20px;
	border-collapse:separate;
    border-spacing: 0 15px;
}
input{
	width:300px;
	height:30px;
	border-radius:8px;
}
button{
	width:125px;
	height:40px;
	font-size:15px;
	background: #3598dc;
	border-radius:10px;
	cursor:pointer
}
button:hover{
	background:lightgreen;
}
</style>

<script>
function checkForm(form)
{
    if(form.name.value == "") {
        alert("Enter Name!");
          form.name.focus();
          return false;
    }
	if(form.email.value == "") {
        alert("Enter Email-Id!");
          form.email.focus();
          return false;
    }
	re =  /\S+@\S+\.\S+/;
	if(!re.test(form.email.value)) {
		alert("Enter valid Email-Id");
		form.email.focus();
		return false;
	}
	

}
</script>

</head>

<body>
<nav class="navigation">
	<div class="logo"><img src="images\logo.png" alt="Italian Trulli" class = "logo"><p>MeAsIllustrator</p></div>
  <div class="container">
    <ul class="navigation-links">
      <li><a href="index.html" style="text-decoration:none; color:#ffffff;">Registration</a></li>
      <li><a href="login.html" style="text-decoration:none; color:rgb(255, 255, 255);">Login</a></li>
      <li><a href="aboutus.html" style="text-decoration:none; color:rgb(255, 255, 255);">About Us</a></li>
      <li class="active"><a href="contactus.html" style="text-decoration:none; color:rgb(255, 255, 255);">Contact Us</a></li>
    </ul>
  </div>
</nav>
<div class = "main"><center>
<h1>Contact Us </h1>
	<form onsubmit="return (checkForm(this) && false);" action="contactus.html" method="POST">
		<table>
		<tr>
			<td><label>Name : </label></td>
			<td><input type="text" placeholder="Enter Name" name="name" id="name"></td>
		</tr>
		<tr>
			<td><label>Email-Id : </label></td>
			<td><input type="text" placeholder="Enter Email-Id" name="email" id="email"><br></td>
		</tr>
		<tr>
			<td><label>Message: </label></td>
			<td><textarea rows=6 cols=38 style="border-radius:8px;" placeholder="Enter Subject" name="msg" id="msg"> </textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><button type="submit" value="Submit">Submit</button>
				<button type="reset" value="Reset">Reset</button>
			</td>
		</tr>
		</table>
	</form></center>
</div>
</body>
</html>
