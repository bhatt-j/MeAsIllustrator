<html>
<head>
    <link rel="stylesheet" type="text/css" href=" general.css">  
    <style>    
    .main
    {
        background: white;
        border:1px solid;
        width:525px;
        height:80%;
        margin-left:30%;
        margin-top:3%;
        border-radius:3px;
        z-index: 100;
    }               
        
    table
    {
        font-size:20px;
        border-collapse:separate;
        border-spacing: 0 15px;
        margin-left: 5%;
        font-weight: bold;
    }           
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="logo"><img src="images\logo.png" alt="Italian Trulli" class = "logo"><p>MeAsIllustrator</p></div>
        <div class="container">
            <ul class="navigation-links">
                <li class="active"><a href="index.html" style="text-decoration:none; color:rgb(255, 255, 255);">Home</a></li>
                <li><a href="admin_mycategories.html" style="text-decoration:none; color:rgb(255, 255, 255);">Categories</a></li>
                <li><a href="aboutus.html" style="text-decoration:none; color:rgb(255, 255, 255);">Contact Us</a></li>
                <li><a href="contactus.html" style="text-decoration:none; color:rgb(255, 255, 255);">Logout</a></li>
            </ul>
        </div>
    </nav>


    <div class = "main">
        <h2 style="margin-left: 200px;">Add Product</h2>
    <form onsubmit="return (checkForm(this) && false);" action="login.html" method="POST">
		<table>
		<tr>
			<td><label>Product Name : </label></td>
			<td><input type="text" placeholder="name" name="pname" id="pname"></td>
		</tr>
		<tr>
			<td><label>Product Category : </label></td>
			<td><input type="text" placeholder="category" name="category" id="category"></td>
		</tr>	
		<tr>
			<td><label>Product Image : </label></td>
			<td><input type="file" placeholder="Enter Email-Id" name="pimage" id="pimage"><br></td>
		</tr>
		<tr>
			<td><label>Description : </label></td>
		<td><textarea rows=6 cols=38 style="border-radius:8px;" placeholder="Enter Subject" name="description" id="description"> </textarea></td>
		</tr>
		<tr>
			<td><label>Estimation Time (in days): </label></td>
			<td><input type="text" placeholder="required time" name="time" id="time"></td>
		</tr>
		<tr>
			<td><label>Type : </label></td>
			<td><input type="text" placeholder="type" name="type" id="type"></td>
		</tr>
        <tr>
			<td><label>Slots : </label></td>
			<td><input type="number" placeholder="1" name="slots" id="slots"></td>
		</tr>
		<tr>
			<td></td>
			<td><button type="submit" value="Submit">Submit</button>
				<button type="reset" value="Reset">Reset</button>
			</td>
		</tr>
		</table>
	</form>
    </div>   
</body>
</html>
